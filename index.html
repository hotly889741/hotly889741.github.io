<!DOCTYPE html>
<html>
<head>
  <title>WebGIS c·ªßa tlyyyyyyy</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css" />

  <style>
    #map {
      height: 100vh;
      width: 100%;
    }
  </style>
</head>
<body>

<h3 style="text-align:center;">WebGIS c·ªßa tlyyyyyyy</h3>
<div id="map"></div>

<!-- Leaflet JS -->
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>

<script>
  // Kh·ªüi t·∫°o b·∫£n ƒë·ªì
  var map = L.map('map').setView([14.0583, 108.2772], 6);

  // C√°c layer n·ªÅn
  var googleHybrid = L.tileLayer('http://{s}.google.com/vt/lyrs=y&x={x}&y={y}&z={z}', {
    maxZoom: 20,
    subdomains: ['mt0','mt1','mt2','mt3'],
    attribution: '¬© Google Maps'
  });

  var googleSatellite = L.tileLayer('http://{s}.google.com/vt/lyrs=s&x={x}&y={y}&z={z}', {
    maxZoom: 20,
    subdomains: ['mt0','mt1','mt2','mt3'],
    attribution: '¬© Google Satellite'
  });

  var googleTerrain = L.tileLayer('http://{s}.google.com/vt/lyrs=p&x={x}&y={y}&z={z}', {
    maxZoom: 20,
    subdomains: ['mt0','mt1','mt2','mt3'],
    attribution: '¬© Google Terrain'
  });

  var osm = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 19,
    attribution: '¬© OpenStreetMap contributors'
  });

  // Th√™m m·∫∑c ƒë·ªãnh l√† Google Hybrid
  googleHybrid.addTo(map);

  // T√¨m ki·∫øm ƒë·ªãa ƒëi·ªÉm
  L.Control.geocoder({
    defaultMarkGeocode: true
  }).addTo(map);

  // Kh·ªüi t·∫°o base maps
  var baseMaps = {
    "üõ∞Ô∏è Google Hybrid": googleHybrid,
    "üåç OpenStreetMap": osm,
    "üó∫Ô∏è Google Satellite": googleSatellite,
    "‚õ∞Ô∏è Google Terrain": googleTerrain
  };

  // Kh·ªüi t·∫°o control layers (ch·ªâ base map tr∆∞·ªõc)
  var layerControl = L.control.layers(baseMaps, {}).addTo(map);

  // C√°c bi·∫øn l∆∞u layer
  var vietnamLayer;
  var polygonLayer;

  // Load Vietnamprovince.geojson
  fetch('Vietnamprovince.geojson')
    .then(response => response.json())
    .then(data => {
      vietnamLayer = L.geoJSON(data, {
        style: {
          color: 'red',
          weight: 2,
          fillColor: 'transparent',
          fillOpacity: 0
        },
        onEachFeature: function (feature, layer) {
          if (feature.properties && feature.properties.Name) {
            layer.bindPopup("<b>" + feature.properties.Name + "</b>");
          }
        }
      }).addTo(map);

      // Th√™m v√†o control b·∫≠t/t·∫Øt
      layerControl.addOverlay(vietnamLayer, "üó∫Ô∏è Ranh gi·ªõi Vi·ªát Nam");

      // Zoom v·ª´a to√†n Vi·ªát Nam
      map.fitBounds(vietnamLayer.getBounds());
    });

  // Load polygon.geojson (v√πng nh·ªè)
  fetch('polygon.geojson')
    .then(response => response.json())
    .then(data => {
      polygonLayer = L.geoJSON(data, {
        style: {
          color: 'darkred',
          weight: 3,
          fillColor: 'yellow',
          fillOpacity: 0.5
        },
        onEachFeature: function (feature, layer) {
          if (feature.properties && feature.properties.name) {
            layer.bindPopup("<b>" + feature.properties.name + "</b>");
          }
        }
      }).addTo(map);

      // Th√™m v√†o control b·∫≠t/t·∫Øt
      layerControl.addOverlay(polygonLayer, "üìç V√πng ƒë∆∞·ª£c ch·ªçn");
    });

  // Marker v√≠ d·ª• (H·ªì B·∫£o Linh)
  var marker = L.marker([21.909412, 105.57972]).addTo(map);
  marker.bindPopup("<b>Th√°i Nguy√™n</b><br>H·ªì B·∫£o Linh").openPopup();

</script>

</body>
</html>
