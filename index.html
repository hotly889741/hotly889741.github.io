<!DOCTYPE html>
<html>
<head>
  <title>WebGIS cá»§a tlyyyyyyy</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css" />

  <style>
    #map {
      height: 100vh;
      width: 100%;
    }
  </style>
</head>
<body>

<h3 style="text-align:center;">WebGIS cá»§a tlyyyyyyy</h3>
<div id="map"></div>

<!-- Leaflet JS -->
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>

<script>
  // Khá»Ÿi táº¡o báº£n Ä‘á»“
  var map = L.map('map').setView([14.0583, 108.2772], 6);

  // CÃ¡c layer ná»n
  var googleHybrid = L.tileLayer('http://{s}.google.com/vt/lyrs=y&x={x}&y={y}&z={z}', {
    maxZoom: 20,
    subdomains: ['mt0','mt1','mt2','mt3'],
    attribution: 'Â© Google Maps'
  });

  var googleSatellite = L.tileLayer('http://{s}.google.com/vt/lyrs=s&x={x}&y={y}&z={z}', {
    maxZoom: 20,
    subdomains: ['mt0','mt1','mt2','mt3'],
    attribution: 'Â© Google Satellite'
  });

  var googleTerrain = L.tileLayer('http://{s}.google.com/vt/lyrs=p&x={x}&y={y}&z={z}', {
    maxZoom: 20,
    subdomains: ['mt0','mt1','mt2','mt3'],
    attribution: 'Â© Google Terrain'
  });

  var osm = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 19,
    attribution: 'Â© OpenStreetMap contributors'
  });

  // ThÃªm máº·c Ä‘á»‹nh lÃ  Google Hybrid
  googleHybrid.addTo(map);

  // TÃ¬m kiáº¿m Ä‘á»‹a Ä‘iá»ƒm
  L.Control.geocoder({
    defaultMarkGeocode: true
  }).addTo(map);

  // CÃ¡c biáº¿n lÆ°u layer
  var vietnamLayer;
  var polygonLayer;

  // Load Vietnamprovince.geojson
  fetch('Vietnamprovince.geojson')
    .then(response => response.json())
    .then(data => {
      vietnamLayer = L.geoJSON(data, {
        style: {
          color: 'red',
          weight: 2,
          fillColor: 'transparent',
          fillOpacity: 0
        },
        onEachFeature: function (feature, layer) {
          if (feature.properties && feature.properties.Name) {
            layer.bindPopup("<b>" + feature.properties.Name + "</b>");
          }
        }
      }).addTo(map);

      // Zoom vá»«a toÃ n Viá»‡t Nam
      map.fitBounds(vietnamLayer.getBounds());
    });

  // Load polygon.geojson (vÃ¹ng nhá»)
  fetch('polygon.geojson')
    .then(response => response.json())
    .then(data => {
      polygonLayer = L.geoJSON(data, {
        style: {
          color: 'darkred',
          weight: 3,
          fillColor: 'yellow',
          fillOpacity: 0.5
        },
        onEachFeature: function (feature, layer) {
          if (feature.properties && feature.properties.name) {
            layer.bindPopup("<b>" + feature.properties.name + "</b>");
          }
        }
      }).addTo(map);
    });

  // Marker vÃ­ dá»¥ (Há»“ Báº£o Linh)
  var marker = L.marker([21.909412, 105.57972]).addTo(map);
  marker.bindPopup("<b>HÃ  Ná»™i</b><br>Há»“ Báº£o Linh").openPopup();

  // Táº¡o control layer
  var baseMaps = {
    "ğŸ›°ï¸ Google Hybrid": googleHybrid,
    "ğŸŒ OpenStreetMap": osm,
    "ğŸ—ºï¸ Google Satellite": googleSatellite,
    "â›°ï¸ Google Terrain": googleTerrain
  };

  var overlayMaps = {
    "ğŸ—ºï¸ Ranh giá»›i Viá»‡t Nam": vietnamLayer,
    "ğŸ“ VÃ¹ng Ä‘Æ°á»£c chá»n": polygonLayer
  };

  L.control.layers(baseMaps, overlayMaps).addTo(map);

</script>

</body>
</html>
