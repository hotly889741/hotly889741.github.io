<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="utf-8">
  <title>WebGIS của tlyyyyyyy</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css" />

  <style>
    #map { height: 100vh; width: 100%; }
  </style>
</head>
<body>

<h3 style="text-align:center;">WebGIS của tlyyyyyyy</h3>
<div id="map"></div>

<!-- Leaflet JS -->
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>

<script>
  // Khởi tạo bản đồ
  var map = L.map('map').setView([16.0, 107.5], 6);

  // Các layer nền
  var googleHybrid = L.tileLayer('http://{s}.google.com/vt/lyrs=y&x={x}&y={y}&z={z}', {
    maxZoom: 20,
    subdomains: ['mt0','mt1','mt2','mt3'],
    attribution: '© Google Maps'
  });

  var osm = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 19,
    attribution: '© OpenStreetMap contributors'
  });

  googleHybrid.addTo(map); // Mặc định dùng Google Hybrid

  // Tìm kiếm địa điểm
  L.Control.geocoder({
    defaultMarkGeocode: true
  }).addTo(map);

  // Control chuyển đổi nền
  var baseMaps = {
    "🛰️ Google Hybrid": googleHybrid,
    "🌍 OpenStreetMap": osm
  };
  L.control.layers(baseMaps).addTo(map);

  // --- Load Vietnamprovince.geojson ---
  fetch('Vietnamprovince.geojson')
    .then(res => res.json())
    .then(data => {
      L.geoJSON(data, {
        style: {
          color: "#ff7800",
          weight: 1,
          fillOpacity: 0
        },
        onEachFeature: function (feature, layer) {
          if (feature.properties && feature.properties.Name_1) {
            layer.bindPopup("<b>" + feature.properties.Name_1 + "</b>");
          }
        }
      }).addTo(map);
    });

  // --- Load Hobaolinh.geojson ---
  fetch('Hobaolinh.geojson')
    .then(res => res.json())
    .then(data => {
      var hobaolinhLayer = L.geoJSON(data, {
        style: {
          color: "#0077ff",
          weight: 2,
          fillColor: "#66ccff",
          fillOpacity: 0.6
        },
        onEachFeature: function (feature, layer) {
          if (feature.properties && feature.properties.Name) {
            layer.bindPopup("<b>" + feature.properties.Name + "</b>");
          }
        }
      }).addTo(map);

      // Zoom đến hồ Bảo Linh
      map.fitBounds(hobaolinhLayer.getBounds());
    });

</script>

</body>
</html>
