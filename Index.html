<!DOCTYPE html>
<html>
<head>
  <title>WebGIS - Hồ Bảo Linh</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    #map { height: 100vh; width: 100%; }
  </style>
</head>
<body>

<div id="map"></div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script>
  // Tạo bản đồ với tâm mặc định
  var map = L.map('map').setView([21.03, 105.85], 13); // Có thể chỉnh lại sau khi load GeoJSON

  // Nền bản đồ OSM
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '&copy; OpenStreetMap contributors'
  }).addTo(map);

  // Tải và hiển thị file GeoJSON
  fetch('Hobaolinh.geojson')
    .then(res => res.json())
    .then(data => {
      var baoLinhLayer = L.geoJSON(data, {
        style: {
          color: "#0000ff",
          weight: 2,
          fillColor: "#00aaff",
          fillOpacity: 0.5
        }
      }).addTo(map);

      // Zoom bản đồ về khu vực hồ
      map.fitBounds(baoLinhLayer.getBounds());
    });
</script>

</body>
</html>
